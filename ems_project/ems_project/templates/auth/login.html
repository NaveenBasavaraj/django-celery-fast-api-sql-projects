{% extends 'base.html' %}

{% block body %}

<form method="POST" action="{% url 'login' %}">
    {%csrf_token%}
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username" id="username" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" required></td>
        </tr>
        <p>{{error}}</p>
    </table>
    <button type="submit">Login</button>
</form>

{% endblock %}
