{% extends 'base.html' %}

{% block content %}
<h2>Vote page</h2>
<h3>{{question.title}}</h3>
<form method="POST" action='/poll/{{question.id}}'>
    {% csrf_token %}
    {% for choice in question.choices %}
    <label>{{choice.text}}</label>
    <input type="radio" name="answer" value="{{choice.id}}">
    {% endfor %}
    <br>
    <button type="submit" value="Vote">Vote</button>
</form>
    <p>Poll is created by {{question.created_by.first_name}}</p>
{% endblock content %}
