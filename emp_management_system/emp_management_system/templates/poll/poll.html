{% extends 'base.html' %}

{% block content %}
    <h4>{{question.question}}</h4>
    <form method="POST" action="{%  url 'poll:poll_page' question.id %}">
            {% csrf_token %}
        {% for c in question.choices %}
            <label>{{ c.choice }}</label>
            <input type="radio" name="answer" value="{{c.id}}">
            <br>
        {% endfor %}
            <button type="submit">Vote</button>
    </form>
{% endblock %}
