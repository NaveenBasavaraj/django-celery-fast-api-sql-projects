{% extends "base.html" %}

{% block content %}
    <div class="container" style="margin-top:30px">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-0">{{question.title}}</h2>
                <p>created by: {{question.created_by}}</p>
            </div>
            <ul class="list-group list-group-flush">
                {% for choice in question.choices %}
                <li class="list-group-item">{{choice.choice}} ({{choice.votes}})</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
{% endblock content %}
