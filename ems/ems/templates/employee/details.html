{% extends "base.html" %}

{% block content %}
    <div class="container" style="margin-top:30px">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-0">Details of {{profile.user.username}}</h2>
                <p>Designation: {{profile.user.designation}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">First Name: {{profile.user.first_name}}</li>
                <li class="list-group-item">Last Name: {{profile.user.last_name}}</li>
                <li class="list-group-item">Email: {{profile.user.email}}</li>
                
            </ul>
            <div class="card-body">
                <button>Edit</button> 
                <button>Delete</button>
            </div>
        </div>
    </div>
{% endblock content %}
